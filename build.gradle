// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_lifecycle = "2.3.1"
        version_fragment_ktx = "1.3.6"
        version_activity_ktx = "1.3.0"
        version_retrofit = "2.9.0"
        version_gson = "2.8.6"
        version_glide = "4.12.0"
        version_material_design = "1.2.1"
        version_okhttp = "4.9.1"
        version_coroutine = "1.4.3"
        version_hilt="2.38.1"
        version_room = "2.3.0"
        version_serialization_converter = "0.8.0"
        version_serialization_json = "1.2.2"
        version_timber = "5.0.1"
        version_gson = "2.9.0"
        version_glide_palette = "2.1.2"
        version_swipe_refresh_layout = "1.1.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30'
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.38.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}